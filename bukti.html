<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Bukti | RAM Goal</title>
    <style>
        /* CSS SAMA SEPERTI SEBELUMNYA */
        :root { --bg: #0d1117; --card: #161b22; --text: #c9d1d9; --blue: #58a6ff; --green: #238636; }
        body { background: var(--bg); color: var(--text); font-family: monospace; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 600px; }
        .back-btn { display: inline-block; color: var(--blue); margin-bottom: 20px; text-decoration: none; border: 1px solid var(--blue); padding: 10px; border-radius: 8px; }
        
        .proof-card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #30363d; margin-bottom: 20px; }
        .proof-title { color: var(--green); margin-top: 0; border-bottom: 1px solid #30363d; padding-bottom: 10px; }
        .trade-img { width: 100%; border-radius: 8px; border: 2px solid #30363d; }
        .caption { color: #8b949e; font-style: italic; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Kembali ke Dashboard</a>
        <h1>üì∏ hasil trade</h1>

        <div id="galeri-otomatis">Loading data...</div>
    </div>

    <script>
        // --- OTAK OTOMATISNYA DI SINI ---
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const wadah = document.getElementById('galeri-otomatis');
                wadah.innerHTML = ''; // Bersihkan tulisan loading

                // Perulangan (Looping) untuk setiap data di JSON
                data.forEach(item => {
                    const htmlKartu = `
                        <div class="proof-card">
                            <h2 class="proof-title">${item.judul} (${item.profit})</h2>
                            <img src="${item.gambar}" alt="Bukti" class="trade-img" onerror="this.style.display='none'">
                            <p class="caption">Catatan: ${item.catatan}</p>
                        </div>
                    `;
                    wadah.innerHTML += htmlKartu; // Masukkan ke layar
                });
            })
            .catch(error => {
                document.getElementById('galeri-otomatis').innerHTML = 'Gagal memuat data. Pastikan file data.json ada!';
            });
    </script>
</body>
</html>
