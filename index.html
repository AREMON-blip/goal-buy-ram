<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Trader Dashboard | RAM Goal</title>
    <style>
        /* --- CSS (Design System) --- */
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-green: #238636;
            --accent-red: #da3633;
            --neon-blue: #58a6ff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 400px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 1px solid #30363d;
        }

        .header {
            text-align: center;
            border-bottom: 1px solid #30363d;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .header h1 { margin: 0; font-size: 1.5rem; color: var(--neon-blue); }
        .header span { font-size: 0.8rem; color: var(--text-secondary); }

        /* Styling Gambar RAM */
        .ram-display {
            width: 150px;
            height: auto;
            border-radius: 10px;
            border: 2px solid var(--neon-blue);
            margin: 15px auto; /* Auto biar di tengah */
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.2);
            display: block;
        }

        .balance-card {
            background: linear-gradient(145deg, #1c2128, #11151c);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            border-left: 5px solid var(--accent-green);
        }

        .balance-title { font-size: 0.9rem; color: var(--text-secondary); }
        .balance-amount { font-size: 2.5rem; font-weight: bold; margin: 10px 0; }
        .profit-tag { 
            background-color: rgba(35, 134, 54, 0.2); 
            color: #3fb950; 
            padding: 2px 8px; 
            border-radius: 4px; 
            font-size: 0.8rem;
        }

        .goal-section { margin-bottom: 20px; }
        .goal-label { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 5px; }
        
        .progress-bar-bg {
            background-color: #30363d;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar-fill {
            background-color: var(--neon-blue);
            height: 100%;
            width: 0%;
            transition: width 1s ease-in-out;
        }

        .history-list { list-style: none; padding: 0; }
        .history-item {
            display: flex; justify-content: space-between; padding: 10px 0;
            border-bottom: 1px solid #21262d; font-size: 0.9rem;
        }
        .history-item:last-child { border-bottom: none; }
        .win { color: #3fb950; font-weight: bold; }
        
        /* Tombol Navigasi */
        .btn-link {
            display: block;
            text-align: center;
            text-decoration: none;
            background-color: #21262d;
            color: var(--text-primary);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #30363d;
            transition: 0.3s;
        }
        .btn-link:hover { background-color: #30363d; border-color: var(--text-secondary); }

        .btn-refresh {
            width: 100%; padding: 12px; background-color: var(--accent-green);
            color: white; border: none; border-radius: 6px; font-weight: bold;
            cursor: pointer; margin-top: 5px; transition: 0.3s;
        }
        .btn-refresh:hover { background-color: #2ea043; }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="header">
            <h1>ðŸš€ RAM Goal Tracker</h1>
            
            <img src="ram.jpg" alt="Target RAM" class="ram-display" onerror="this.style.display='none'">
            
            <span>Target: 8GB / 16GB DDR4</span>
        </div>

        <div class="balance-card">
            <div class="balance-title">Total Tabungan (Est)</div>
            <div class="balance-amount">$<span id="currentBalance">0.00</span></div>
            <span class="profit-tag">Status: WIN STREAK (2-0) ðŸ”¥</span>
        </div>

        <div class="goal-section">
            <div class="goal-label">
                <span>Progress ($45 Target)</span>
                <span id="progressText">0%</span>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="ramProgress"></div>
            </div>
        </div>

        <h3>Riwayat (05 Dec)</h3>
        <ul class="history-list">
            <li class="history-item">
                <span>RESOLV (Short)</span>
                <span class="win">+ $0.59 (45%)</span>
            </li>
            <li class="history-item">
                <span>BOB (Short)</span>
                <span class="win">+ $0.18 (17.9%)</span>
            </li>
        </ul>
        <br>

        <a href="bukti.html" class="btn-link">ðŸ“‚ Lihat Galeri Bukti Cuan</a>
        <button class="btn-refresh" onclick="updateData()">ðŸ”„ Sync Data Terbaru</button>
    </div>

    <script>
        // --- SETTINGAN DATA KEUANGAN ---
        // Kamu tinggal update angka 'profitTotal' ini kalau cuan lagi
        const modalAwal = 10.00;
        const profitTotal = 0.59 + 0.18; // Update ini manual nanti
        
        const totalSaldo = modalAwal + profitTotal;
        const hargaRAM = 45.00; // Target harga RAM

        function updateData() {
            // Update Angka di Layar
            document.getElementById('currentBalance').innerText = totalSaldo.toFixed(2);
            
            // Hitung Persen
            let progress = (totalSaldo / hargaRAM) * 100;
            if(progress > 100) progress = 100;

            // Update Grafik Bar
            document.getElementById('ramProgress').style.width = progress + "%";
            document.getElementById('progressText').innerText = progress.toFixed(1) + "%";
            
            console.log("Data Synced. Balance: $" + totalSaldo);
        }

        // Jalankan otomatis saat web dibuka
        setTimeout(updateData, 500);
    </script>
</body>
</html>
